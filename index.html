<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Game</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
   <div class="wrapper">
       <div class="header">
           <div class="container">
               <div class="header__row">
                  <div class="header__menu__row">
                      <div class="menu__title">Game</div>
                      <div class="menu__seting">
                        <div class="lang">
                            <div class="lang__icon"><img class="picture" src="img/set.png" alt=""></div>
                            <div class="lang__text">language</div>
                        </div>
                      </div>
                  </div>
               </div>
           </div>
       </div>
       <div class="content">
           <div class="container">
              <div class="content__title">Noughts and Crosses</div>
               <div class="player__row">
                 <div class="win__Crest">Crest Win!</div>
                  <div class="win__Nought">Nought Win!</div>
                   <div class="player" id="first">
                       <div class="player__text">
                       <img 
                       class="picture"
                       src="img/crest.png" 
                       alt=""
                       >    
                       </div>
                       <div class="player__score"></div>
                   </div>
                   <div class="player" id="second">
                      
                       <div class="player__text">
                       <img 
                       class="picture" 
                       src="img/zero.jpg" 
                       alt=""
                       >
                       </div>
                       <div class="player__score1"></div>
                   </div>
               </div>
               <div class="field">
                   <div id="rows" class="field__row">
                   </div>
               </div>
               
           </div>
       </div>
       <div class="footer">
         <div class="container">
             <div class="footer__row">
              <div class="button">
              <button>Restart Game</button>
              </div>
          </div>
         </div>
          
           
       </div>
   </div>
    <script src="js/main.js" ></script>
</body>
</html>
